<!-- GEM Rubix -->
<!doctype html>
<html>
<head>

    <meta charset="UTF-8">
    <!-- CDNBye Plugin -->
    <script src="//cdn.jsdelivr.net/npm/cdnbye@latest"></script>
    <!-- JWPlayer Hlsjs Provider -->
    <script src="//cdn.jsdelivr.net/npm/cdnbye@latest/dist/jwplayer.provider.hls.js"></script>
    <!-- JW Player Builds -->
    <script src="//ssl.p.jwpcdn.com/player/v/8.21.2/jwplayer.js"></script>
</head>
<body>
<header ></header>
<center>
    <div id="demoplayer"></div>
</center>
<script>
    jwplayer.key = "uoW6qHjBL3KNudxKVnwa3rt5LlTakbko9e6aQ6VUyKQ=";
    jwplayer('demoplayer').setup({
        file: 'https://stream-live.gemonline.tv/live/rubix/index.m3u8',
        width: 0,
        height: 0,
        setFullscreen:true,
        autostart: true,
        hlsjsConfig: {
            debug: false,
            // Other hlsjsConfig options provided by hls.js
            p2pConfig: {
                live: true,        // set false in vod mode
                // announceLocation: 'hk',        // if using Hongkong tracker
                // announceLocation: 'us',        // if using USA tracker
                // Other p2pConfig options provided by CDNBye
            }
        },
    });
  jwplayer().on('play', function (){ jwplayer().setFullscreen(true); });
  jwplayer().on('pause', function (){ jwplayer().setFullscreen(true); });

</script>
</body>
</html>
